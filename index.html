<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a href="#">
          <h1>Invoice Generator</h1>
        </a>
      </div>
    </nav>
    <section>
      <form action="">
        <!-- From -->
        <h4>From</h4>
        <label for="bname">Name</label>
        <input type="text" class="bname" placeholder="Business Name" /><br>
        <label for="bemail">Email</label>
        <input type="email" class="bemail" placeholder="Business Email" /><br>
        <label for="baddress">Address</label>
        <input type="text" class="baddress" placeholder="Street" /><br>
        <input type="text" class="baddress" placeholder="City/State" /><br>
        <input type="text" class="baddress" placeholder="Zip Code" /><br>
        <label for="bphone">Phone</label>
        <input type="text" class="bphone" placeholder="(123) 456 789" /><br><br>
        <!-- To -->
        <h4>To</h4>
        <label for="cname">Name</label>
        <input type="text" class="cname" placeholder="Clients Name" /><br>
        <label for="bemail">Email</label>
        <input type="email" class="cemail" placeholder="Clients Email" /><br>
        <label for="baddress">Address</label>
        <input type="text" class="caddress" placeholder="Street" /><br>
        <input type="text" class="caddress" placeholder="City/State" /><br>
        <input type="text" class="caddress" placeholder="Zip Code" /><br>
        <label for="bphone">Phone</label>
        <input type="text" class="cphone" placeholder="(123) 456 789" />
        <br />
        <br />
        <hr />
        <br />

        <label for="inumber">Invoice No.</label>
        <input type="text" class="inumber" placeholder="INV0000" /><br>
        <label for="date">Date</label>
        <input type="date" class="date" /><br>
        <label for="terms">Terms</label>
        <select name="terms" id="">
          <option value="">None</option>
          <option value="">Due on Recipt</option>
          <option value="">Next Day</option>
          <option value="">2 Days</option>
          <option value="">3 Days</option>
          <option value="">4 Days</option>
        </select>

        <br /><br />
        <hr />
        <br />
        <h5>DESCRIPTION RATE QTY AMOUNT</h5>
        <br />
        <hr />
        <br /><br />
        <input type="text" class="" placeholder="Item Description">
        <input type="text" class="" placeholder="0.00">
        <input type="text" class="" placeholder="0">
        <input type="text" class="" placeholder="â‚¹0.00">
        <br>
        <input type="text" class="" placeholder="Additional Details">
      </form>
    </section>
  </body>
</html>
