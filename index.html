<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator - FD</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/index.js"></script>
</head>

<body>
  <div class="navbar">
    <h1>Invoice Generator - Freak Developers</h1>
  </div>
  <div class="container">
    <h2>Invoice Details</h2>

    <div class="main">
      <div class="customer">
        <div class="labels">
          <label for="cname">Name</label>
          <label for="cemail">Email</label>
          <label for="ccontact">Contact No</label>
        </div>
        <div class="inputs">
          <input type="text" name="cname" id="cname" placeholder="Client's Name" />
          <input type="email" name="cemail" id="cemail" placeholder="Client's Email" />
          <input type="text" name="ccontact"  id="ccontact" placeholder="Client's Contact Number" />
        </div>
        <div class="labels">
          <label for="caddress">Client's Address</label>
        </div>
        <div class="inputs" id="address-inputs">
          <input type="text" name="caddress" id="caddress" placeholder="Street" />
          <input type="text" name="city-state" id="city-state" placeholder="City/State" />
          <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" />
        </div>
        <div class="labels">
          <label for="invoiceno">Invoice No</label>
          <label for="date">Date</label>
        </div>
        <div class="inputs">
          <input type="text" name="invoiceno" id="invoiceno" placeholder="INV000000" />
          <input type="date" name="date" id="date" />
        </div>
      </div>

      <div class="desc">
        <div class="head">
          <span class="headers" id="d">Description</span>
          <span class="headers" id="r">Rate</span>
          <span class="headers" id="q">Quantity</span>
          <span class="headers" id="a">Amount</span>
        </div>
        <div class="wrap" id="wrap"></div>

        <input type="button" value="+" id="addbtn" onclick="addComponent()" />
        <div class="line">
          <div class="totals">
            <div class="wrap-total-labels">
              <label for="subtotal">Subtotal</label>
              <label for="total">Total</label>
              <label for="balancedue">Balance Due</label>
            </div>
            <div class="wrap-total-labels">
              <label for="subtotal">₹0.00</label>
              <label for="total">₹0.00</label>
              <label for="balancedue">₹0.00</label>
            </div>

          </div>
        </div>
        <div class="note">
          <label for="note">Notes</label>
          <textarea name="note" id="note" cols="70" rows="6" placeholder="Enter any note..."></textarea>
        </div>
      </div>
    </div>
    <div class="lastbtn">
      <input type="button" class="mainbtn" value="Reset" onclick="resetFields()" />
      <input type="button" class="mainbtn" value="Proceed" onclick="newWindow()" />
    </div>
  </div>
</body>

</html>
